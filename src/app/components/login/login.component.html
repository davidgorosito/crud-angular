<div class="body">
    <div class="login">
      <form [formGroup]="form" (ngSubmit)="ingresar()"><!--conexion con el constructor form y funcion de ingresar -->
        <img src="../../../assets/img/hacker.png"  width="50%"alt="">
        <h1>login</h1>
        <mat-form-field  class="ancho"appearance="fill">
            <mat-label>Usuario</mat-label>
            <input  type="text" matInput autocomplete="off" formControlName="usuario"><!--conexion con  el usuario del constructor-->
          </mat-form-field>
          <mat-form-field class="ancho" appearance="fill">
            <mat-label>Contrase√±a</mat-label>
            <input  type="password" matInput autocomplete="off"formControlName="password"><!--conexion con  el password del constructor-->
          </mat-form-field>
          <br>
          <button type="submit" class="ancho button" mat-raised-button color="primary" [disabled]="form.invalid">Ingresar</button>   <!--boton deshabilitado hasta llenar el form-->


      </form>
        
    </div>




</div>
